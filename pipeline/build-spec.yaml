version: 0.2

env:
  variables:
    CFN_TEMPLATES: |
      security-groups

phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - echo 'Build' action Install phase - install testing dependencies
      - gem install cfn-nag

  pre_build:
    commands:
      - aws s3 cp infrastructure/s3.yaml s3://cfn-nag-demo
      - aws s3 sync rules s3://cfn-nag-demo/rules

  build:
    commands:
      - echo Linting started on `date`
      - |
        for cfn_template in $CFN_TEMPLATES; do
          echo "Scanning CloudFormation template $cfn_template"
          cfn_nag_scan --input-path infrastructure/$cfn_template.yaml
        done
      - |
        for cfn_template in $CFN_TEMPLATES; do
          echo "Scanning CloudFormation template $cfn_template"
          cat infrastructure/$cfn_template.yaml | cfn_nag --rule-repository infrastructure/s3.yaml --debug
        done

artifacts:
  files:
    - '**/*'
type: zip
